<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__detail">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <li class="stats__count">10k+ <span class="stats__feature">companies</span></li>
        <li class="stats__count">314 <span class="stats__feature">templates</span></li>
        <li class="stats__count">12M+ <span class="stats__feature">queries</span></li>
      </ul>
    </div>
    <div class="card__photo">
      &nbsp;
    </div>
  </div>
</body>

</html>
